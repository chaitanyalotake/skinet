<div class="container mt-2">
    <div *ngIf="(basket$|async)===null">
        <p>Basket is empty</p>
    </div>
    <div *ngIf="(basket$|async) as basket">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 mb-1">
                        <app-basket-summary
                        (decrement)="decrementItemQuantity($event)"
                        (increment)="incrementItemQuantity($event)"
                        (remove)="removeBasketItem($event)"
                        [items]="(basket$|async).items"
                        >
                    </app-basket-summary>
                    </div>
                </div>

                <div class="row">
                    <div class="col offset-6">
                        <app-order-totals
                        *ngIf="(basketTotal$|async)"
                        [shippingPrice]="(basketTotal$|async).shipping"
                        [subtotal]="(basketTotal$|async).subtotal"
                        [total]="(basketTotal$|async).total"
                        >
                        

                        </app-order-totals>
                        <a routerLink="/checkout" class="btn btn-outline-primary py-2 btn-block" style="width: 100%;">Proceed to checkout</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
